<div class="flex-container" fxLayout="column" fxLayout.xs="column">

  <div class="flex-item top-height" fxFlex=20% ></div>
  <div  fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="start">

    <div class="flex-item" fxFlex=20%></div>
    <div fxFlex>
      <div class="flex-item " fxLayout="column" fxLayoutAlign="center center">

        <div>
          <md-input-container class="example-full-width">
            <input #username md-input value="school01@gmail.com" placeholder="UserName">
          </md-input-container>
        </div>

        <div>
          <md-input-container class="example-full-width">
            <input #password type="password" value="school01" md-input placeholder="Password">
          </md-input-container>
        </div>

        <md-spinner *ngIf="isLoading"></md-spinner>


        

        <div>
          <div class="example-full-width">
            <button md-fab (click)="login(username.value , password.value)"><md-icon>check</md-icon></button>
            <a md-raised-button routerLink="/registration">Regiestration</a>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-item" fxFlex=20%></div>

  </div>
</div>
