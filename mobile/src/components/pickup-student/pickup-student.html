<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="save()">
        save 
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-item *ngFor="let student of students">
      <ion-label>{{student.name}}</ion-label>
      <ion-checkbox     
      (ionChange)="insertUserToArray(student.uid,$event)"
       color="dark" 
       checked="false"
       ></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
